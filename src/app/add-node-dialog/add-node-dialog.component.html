<h1 mat-dialog-title>Add Child</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Node Name</mat-label>
        <input matInput required [(ngModel)]="nodeName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="nodeName" [disabled]="!nodeName">Save</button>
</div>
